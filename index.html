<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/my.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container wrapper">
     <div class="col-md-4 left-side-bar">

         <div class="form-group">
             <label class="sr-only" for="exampleInputEmail2">Search</label>
             <input type="search" class="form-control" id="exampleInputEmail2" placeholder="People search...">
         </div>
         <select class="form-control">
             <option>1</option>
             <option>2</option>
             <option>3</option>
             <option>4</option>
             <option>5</option>
         </select>
         <table class="table table-striped table-hover">
             <thead>
             <tr>
                 <th>Pic</th>
                 <th>First Name</th>
                 <th>Last Name</th>
                 <th>Phone number</th>
             </tr>
             </thead>
             <tbody>
             <tr>
                 <td>1</td>
                 <td>Mark</td>
                 <td>Otto</td>
                 <td>@mdo</td>
             </tr>
             <tr>
                 <td>2</td>
                 <td>Jacob</td>
                 <td>Thornton</td>
                 <td>@fat</td>
             </tr>
             <tr>
                 <td>3</td>
                 <td>Larry</td>
                 <td>the Bird</td>
                 <td>@twitter</td>
             </tr>
             </tbody>
         </table>
         <p class="control-buttons">
             <button type="button" class="btn btn-default">Add</button>
             <button type="button" class="btn btn-danger">Remove</button>
         </p>
     </div><!--/.left-side-bar-->
     <div class="col-md-8 main-container">
         <header class="clearfix">
             <img class="img-thumbnail pull-left" src="img/default_pic.png" height="200" width="200" alt=""/>
             <h2>Mark Otto</h2>
         </header>
         <dl class="dl-horizontal info">
             <dt>email</dt>
             <dd>maxim@maxit.org.ua</dd>
             <dt>Phone</dt>
             <dd>555 55 55</dd>
             <dt>Skype</dt>
             <dd>max</dd>
             <dt>Adress</dt>
             <dd>bla bla bla bla</dd>
         </dl>

     </div>
 </div>



</body>
</html>
